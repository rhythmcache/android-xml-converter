name: Benchmark
on:
  workflow_dispatch:
jobs:
  benchmark:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Install hyperfine
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
        run: cargo install hyperfine
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install matplotlib psutil meson ninja
      
      - name: Run tests
        working-directory: tests
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}
        env: 
          PYTHONENCODING: utf-8
        run: |
          if (Get-Command python3 -ErrorAction SilentlyContinue) { python3 test.py } else { python test.py }
      
      - name: Run tests (Unix)
        if: runner.os != 'Windows'
        working-directory: tests
        shell: bash
        env: 
          PYTHONENCODING: utf-8
        run: |
          if command -v python3 &> /dev/null; then
            python3 test.py
          else
            python test.py
          fi
      
      - name: Run benchmarks (Windows)
        if: runner.os == 'Windows'
        working-directory: tests
        shell: pwsh
        env: 
          PYTHONENCODING: utf-8
        run: |
          if (Get-Command python3 -ErrorAction SilentlyContinue) { python3 benchmark.py } else { python benchmark.py }
      
      - name: Run benchmarks (Unix)
        if: runner.os != 'Windows'
        working-directory: tests
        shell: bash
        env: 
          PYTHONENCODING: utf-8
        run: |
          if command -v python3 &> /dev/null; then
            python3 benchmark.py
          else
            python benchmark.py
          fi
      
      - name: Rename benchmark results
        shell: bash
        run: |
          cd tests
          if [ "$RUNNER_OS" == "Linux" ]; then
            OS_NAME="linux"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            OS_NAME="windows"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            OS_NAME="macos"
          fi
          mv benchmark_results.png benchmark_${OS_NAME}.png
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ runner.os }}
          path: tests/benchmark_*.png
          if-no-files-found: error

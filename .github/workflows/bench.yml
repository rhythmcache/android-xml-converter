name: Benchmark
on:
  workflow_dispatch:
jobs:
  benchmark:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ runner.os == 'Windows' && 'x86_64-pc-windows-msvc' || '' }}
      
      - name: Install hyperfine
        run: cargo install hyperfine
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        if: runner.os == 'Linux'
        run: |
           pip install matplotlib psutil meson ninja
      
      - name: Install dependencies
        if: runner.os == 'Windows'
        run: |
          pip install matplotlib psutil meson ninja
      
      - name: Install dependencies
        if: runner.os == 'macOS'
        run: |
          pip install matplotlib psutil meson ninja
      
      - name: Run tests
        working-directory: tests
        shell: bash
        env: 
          PYTHONENCODING: utf-8
        run: |
          if command -v python3 &> /dev/null; then
            python3 test.py
          else
            python test.py
          fi
      
      - name: Run benchmarks
        working-directory: tests
        shell: bash
        env: 
          PYTHONENCODING: utf-8
        run: |
          if command -v python3 &> /dev/null; then
            python3 benchmark.py
          else
            python benchmark.py
          fi
      
      - name: Rename benchmark results
        working-directory: tests
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            OS_NAME="linux"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            OS_NAME="windows"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            OS_NAME="macos"
          fi
          mv benchmark_results.png benchmark_${OS_NAME}.png
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-${{ runner.os }}
          path: tests/benchmark_*.png
          if-no-files-found: error
